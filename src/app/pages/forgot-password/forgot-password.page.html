<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="forgotPasswordForm">
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input formControlName="usernameFormControl"></ion-input>
      </ion-item>
      <ion-row text-center>
        <ion-col>
          <ion-button (click)="submit()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>

</ion-content>
