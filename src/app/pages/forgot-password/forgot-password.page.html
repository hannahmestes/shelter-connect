<ion-header>
  <ion-toolbar>
    <ion-title>Forgot-Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="forgotPasswordForm">
    
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input formControlName="usernameFormControl"></ion-input>
        </ion-item>
    
        
    
        <ion-button (click)="submit()">Submit</ion-button>
        
      </form>
    
    
    

</ion-content>
