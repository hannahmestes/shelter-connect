<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Browsing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="currentAnimal" class="pet-card">
  <pet-card [pet]="currentAnimal"></pet-card>
  </div>


<ion-row text-center class="buttons">
  <ion-col>
    <ion-button [disabled]="browsingCounter <= 0" class="nav-button" shape="round" (click)="prevAnimal()">
      <ion-icon name="arrow-round-back" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col>
    <ion-button class="like-button" shape="round" fill="clear" (click)="likeAnimal()">
      <ion-icon class="heart-icon" name="heart" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col>
    <ion-button class="nav-button" shape="round" (click)="nextAnimal()">
      <ion-icon name="arrow-round-forward" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

</ion-content>
