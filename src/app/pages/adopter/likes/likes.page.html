<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Likes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let animal of likedAnimals" >
      <pet-listing [animalId]="animal"></pet-listing>
    </div>
  </ion-list>

</ion-content>
