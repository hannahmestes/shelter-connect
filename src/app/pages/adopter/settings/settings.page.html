<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="settingsForm">
    
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="firstNameFormControl"></ion-input>
    </ion-item>

    <div *ngFor="let error of validationMessages.firstNameFormControl">
        <p class="error" *ngIf="hasError('firstNameFormControl', error.type)">
          {{ error.message }}
        </p>
      </div>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="lastNameFormControl"></ion-input>
    </ion-item>

    <div *ngFor="let error of validationMessages.lastNameFormControl">
        <p class="error" *ngIf="hasError('lastNameFormControl', error.type)">
          {{ error.message }}
        </p>
      </div>

    <ion-item>
      <ion-label position="floating">Zip Code</ion-label>
      <ion-input formControlName="locationFormControl"></ion-input>
    </ion-item>

    <div *ngFor="let error of validationMessages.locationFormControl">
        <p class="error" *ngIf="hasError('locationFormControl', error.type)">
          {{ error.message }}
        </p>
      </div>

    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input formControlName="passwordFormControl" type="password"></ion-input>
    </ion-item>
    <div *ngFor="let error of validationMessages.passwordFormControl">
        <div class="error" *ngIf="hasError('passwordFormControl', error.type)">
          {{ error.message }}
        </div>
      </div>


    <ion-item>
      <ion-label position="floating">Confirm New Password</ion-label>
      <ion-input formControlName="confirmPasswordFormControl" type="password"></ion-input>
    </ion-item>

    <ion-button margin-top (click)="submit()">Update</ion-button>
  </form>
</ion-content>
