<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row text-center>
    <ion-col>
      <h1> Are you... </h1>
    </ion-col>
      
  </ion-row>

  <ion-row text-center class="selection-buttons">
    <ion-col>
      <ion-button [routerLink]="['/adopter-signup']">
        <div text-wrap>Looking to adopt?</div>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="tertiary" [routerLink]="['/shelter-signup']">
        <div text-wrap >A shelter or rescue?</div>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
